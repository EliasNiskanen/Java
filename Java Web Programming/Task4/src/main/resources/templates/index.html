<!DOCTYPE html>
<html lang="en">
<head>
	<title>Image App</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">Image App</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="/">Home</a>
					<a class="nav-link" href="/uploaded_images">Uploaded images</a>
			</li>
		</ul>
	  </div>
	</nav>

	<div class="container mt-3">
		<h2 class="text-center">Image upload</h2>
<form method="POST" action="/upload" enctype="multipart/form-data">
  <div class="form-group">
    <div class="alert alert-info" role="alert">
      Max file size is 10 MB and only image formats are allowed.
    </div>
  </div>
  <div class="form-group">
    <label for="owner">Owner:</label>
    <input type="text" name="owner" class="form-control" value="nimi" required>
  </div>
  <div class="form-group">
    <label for="file">Select Image:</label>
    <input type="file" name="file" class="form-control-file" accept="image/*" required>
  </div>
  <button type="submit" class="btn btn-primary">Upload</button>
</form>

	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
