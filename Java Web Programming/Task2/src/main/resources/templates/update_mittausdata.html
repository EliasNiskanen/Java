    <h1>Muokkaa Mittausta</h1>
    
 <form action="#" th:action="@{/updateMittausData}" th:object="${mittausData}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
      <label for="mittausyksikko">Mittausyksikko:</label>
      <input type="text" class="form-control" id="mittausyksikko" th:field="*{mittausyksikko}">
    </div>
    <div class="form-group">
      <label for="maara">Maara:</label>
      <input type="text" class="form-control" id="maara" th:field="*{maara}">
    </div>
    <div class="form-group">
      <label for="paikkatunniste">Paikkatunniste:</label>
      <input type="text" class="form-control" id="paikkatunniste" th:field="*{paikkatunniste}">
    </div>
    <div class="form-group">
      <label for="kellonaikaJaPaivamaara">KellonaikaJaPaivamaara:</label>
      <input type="text" class="form-control" id="kellonaikaJaPaivamaara" th:field="*{kellonaikaJaPaivamaara}">

    <button type="submit" class="btn btn-primary">Update MittausData</button>
  </form>
